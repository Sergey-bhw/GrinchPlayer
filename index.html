<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <script src="custom.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand drag">
        <div class="navbar-item">
            <img src="static/icon-64.png" alt="Grinch Player">
            <span class="text is-size-4">Grinch Player</span>
        </div>
    </div>

    <div class="navbar-menu drag">
        <div class="navbar-start">
            <div class="navbar-item about"><i class="fa fa-phone-volume"></i>

                    <a class="button" id="win-close"><i class="fa fa-window-close"></i></a>

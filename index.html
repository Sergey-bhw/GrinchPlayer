<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <script src="custom.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<nav class="navbar top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand drag">
        <div class="navbar-item">
            <img src="static/icon-64.png" alt="GrinchPlayer">
            <span class="text is-size-4">GrinchPlayer</span>
        </div>
    </div>

    <div class="navbar-menu drag">
        <div class="navbar-start">
            <div class="navbar-item about"><i class="fa fa-phone-volume"></i>
                Технопранк-плеер by&nbsp; <span class="author">Nik</span></div>
            <a class="navbar-item no-drag" id="settings">
                <i class="fa fa-gear"></i> Настройки</a>

            <div class="navbar-item no-drag has-dropdown is-hoverable">
                <a class="navbar-link"><i class="fa fa-external-link"></i> Ссылки</a>

                <div class="navbar-dropdown">
                    <a class="navbar-item" id="youtube">
                        <i class="fa fa-youtube-play"></i> ArsenalGrinch</a>
                    <a class="navbar-item" id="discord">
                        <i class="fa fa-discord-alt"></i> Discord</a>
                </div>
            </div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons no-drag">
                    <a class="button" id="win-minimize"><i class="fa fa-window-minimize"></i></a>
                    <a class="button" id="win-maximize"><i class="fa fa-window-maximize"></i></a>
                    <a class="button" id="win-close"><i class="fa fa-window-close"></i></a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="wrapper">
    <div class="notification is-success"></div>

    <main class="main" id="main"></main>

    <nav class="level navbar" id="controls">
        <div class="level-left">
            <button class="button is-medium is-dark" id="left-toggle" title="Сайдбар">
                <i class="fa fa-chevron-left"></i>
            </button>
        </div>
        <p class="level-item has-text-centered">
            <button class="button is-large" id="remove-main" title="Очистить страницу"><i class="fa fa-window-close-o"></i> Очистить</button>
            <button class="button is-large" id="add-sound"><i class="fa fa-file-o"></i> Файлы</button>
            <button class="button is-large" id="add-folder"><i class="fa fa-folder-o"></i> Папки</button>
        </p>
        <div class="level-right">
            <button class="button edit is-medium is-dark" id="page-edit" title="Редактировать">
                <i class="fa fa-edit"></i>
            </button>

            <button class="button deck-toggle is-medium is-dark" id="deck-toggle" title="Колода">
                <i class="fa fa-list"></i>
            </button>

            <button class="button is-medium is-dark" id="right-toggle" title="Сайдбар">
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>
    </nav>
</div>

<nav class="panel deck" id="deck">
    <p class="panel-heading">
        Осталось фраз: <span class="count">0</span>
    </p>
    <div class="panel-block batch">
        <div class="field has-addons">
            <p class="control">
                <a class="button is-dark is-static">Добавить</a>
            </p>
            <p class="control is-expanded">
                <input class="input" type="number" min="1" id="batch-num">
            </p>
            <p class="control">
                <a class="button is-dark is-static">фраз</a>
            </p>
            <p class="control">
                <a class="button is-dark" id="batch-btn" title="Добавить на страницу">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </a>
            </p>
        </div>
    </div>
    <div class="panel-search">
        <p class="control has-icons-left">
            <input class="input search" type="text" placeholder="фильтр">
            <span class="icon is-left">
                <i class="fa fa-search" aria-hidden="true"></i>
            </span>
        </p>
    </div>
    <p class="panel-tabs">
        <a class="sort" data-sort="sound-text">по алфавиту</a>
        <a class="sort by-length desc">по длине</a>
    </p>
    <div class="deck-items" data-simplebar></div>
    <div class="panel-block bottom">
        <button class="button is-link is-outlined is-fullwidth" id="remove-deck" title="Очистить колоду">
            Очистить
        </button>
    </div>
</nav>

</body>
</html>
